<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" href="css/app.css"></link>
    <script type="javascript" src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
    <script type="javascript" src="https://code.jquery.com/jquery-2.1.4.js" ></script>

</head>
<body>
<div id="content">
    <div id="room"></div>
    <div id="room-list"></div>
    <div id="messages"></div>

    <form id="send-form">
        <input id="send-message"/>
        <input id="send-button" type="submit" value="send"/>
        <div id="help">
            Chat commands:
            <ul>
                <li>Change nickname: <code>/nick [username]</code></li>
                <li>Join/create room: <code>/join [room name]</code></li>
            </ul>
        </div>
    </form>
</div>
<script type="javascript" src="js/chat.js"></script>
<script type="javascript" src="js/chat_ui.js" ></script>

</body>
</html>
